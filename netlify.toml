# Netlify configuration for Expo Web app

[build]
  # Command to build the web version
  command = "npm run build:web"
  # Directory where the build output is located
  publish = "dist"

# SPA redirect - all routes go to index.html
# This is essential for React Navigation to work properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set headers for better caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
